<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scroll-container {
            width: 300px;
            height: 200px;
            overflow: auto;
            border: 2px solid #ccc;
            padding: 10px;
        }

        .scroll-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <img src="baba.jpg" alt="Scrolling Image">
    </div>
</body>
</html>
